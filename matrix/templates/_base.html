<!DOCTYPE html>
<html>
<head lang="en">
     {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}The Matrix{% endblock title %}</title>
    <script language="javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}" />

</head>
<body>

    </div>
